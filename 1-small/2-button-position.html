<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Position</title>
</head>
<body>
  <!-- HTML goes here -->

  <script>
    const body = document.body
    const leftButton = document.createElement('button')

    leftButton.innerText = 'Left Click'
    body.append(leftButton)

    leftButton.addEventListener('mouseup', leftClicked)

    function leftClicked(e) {
      if (e.button == 0) {
        console.log('Left Button Clicked')
      }
    }

  </script>
</body>
</html>
